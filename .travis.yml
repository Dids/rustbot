language: go

matrix:
  include:
  - go: master
    script: make deps build test install
  - go: 1.11.x
    script: make deps build test install
  - go: 1.10.x
    script: make deps build test install EXTRA_FLAGS=

env:
  - GO111MODULE=on

install: true

after_success: bash <(curl -s https://codecov.io/bash)
